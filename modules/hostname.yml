name: hostname

description: Provides functionality to observer and configure network hostname and hosts
manufacturer: Microsoft
version: 1.0.0

properties:
  - name: name
    schema: string
    read:
      action: read-file-content
      path: /etc/hostname
    write:
      action: command
      args: hostnamectl set-hostname --static ${name}

  - name: hosts
    schema: string
    read:
      action: read-file-content
      path: /etc/hosts
    write:
      action: write-file-content
      path: /etc/hosts
