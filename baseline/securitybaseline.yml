name: Azure Linux Security Baseline
description: Provides functionality to configure Azure Linux Security Baseline
manufacturer: Microsoft

content:
  - name: Check for foo
    description: Foo should be located under /etc/foo.txt
    impact: An attacker could do bad things

    audit:
      - check: FileExists
        path: /etc/foo.txt

    remediate:
      - action: write_file
        path: /etc/foo.txt
        content: |
          This is a foo.txt file from the security baseline
